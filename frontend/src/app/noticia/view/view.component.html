<div class="container">
    <div class="row mt-5">

        <div class="col-lg-12 text-center">
            <img class="img-thumbnail"
                src="{{ noticias?.imagen ? imgURL + noticias?.imagen : 'assets/images/noticia.png' }}" />
        </div>

        <div class="col-lg-12 mt-3" *ngIf="noticias">
            <h2>{{ noticias.titulo }}</h2>
            <p>{{ noticias.cuerpo }}</p>
        </div>


        <div class="col-lg-2">
        </div>

    </div>
</div>
