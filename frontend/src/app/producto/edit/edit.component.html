<div class="container">

    <div class="d-flex justify-content-between">
        <h4>Edit producto</h4>
        <a href="#" routerLink="/producto/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" class="form-control" formControlName="Nombre">

        </div>

        <div class="form-group">
            <label for="Descripcion">Descripci√≥n</label>
            <textarea id="Descripcion" class="form-control" formControlName="Descripcion"></textarea>

        </div>

        <div class="form-group">
            <label for="Precio">Precio</label>
            <input type="number" id="Precio" class="form-control" formControlName="Precio">

        </div>

        <div class="form-group">
            <label for="Stock">Stock</label>
            <input type="number" id="Stock" class="form-control" formControlName="Stock">

        </div>

        <div class="form-group">
            <label for="imagen">Archivo</label>
            <input type="file" id="imagen" class="form-control" formControlName="imagen">

        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
