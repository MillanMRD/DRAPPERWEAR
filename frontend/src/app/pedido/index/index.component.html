<div class="container">
    <div class="row">
        <div class="col-3">

            <h1 (click)="mostrarTablaUsuarios()" class="btn btn-outline-dark">Lista de Pedidos</h1>

        </div>
        <div class="col-12" *ngIf="mostrarTabla">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id_detalle</th>
                        <th>ID_pedido</th>
                        <th>ID_producto</th>
                        <th>Cantidad</th>
                        <th>Precio_unitario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of pedidos" [ngClass]="{'bg-green': pedido.enCache}">
                        <td>{{ pedido.Id_detalle }}</td>
                        <td>{{ pedido.ID_pedido }}</td>
                        <td>{{ pedido.ID_producto }}</td>
                        <td>{{ pedido.Cantidad }}</td>
                        <td>{{ pedido.Precio_unitario }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
