<div class="container">
    <h1 (click)="mostrarTablaUsuarios()" class="btn btn-outline-dark">Lista de Usuario</h1>
    <table class="table table-striped table-bordered" *ngIf="mostrarTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rol }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
