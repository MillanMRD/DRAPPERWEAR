<div *ngIf="!isSignedIn" class="d-flex justify-content-center align-items-center">
  <br><br><br><br><br><br><br>
  Inicia Sesi√≥n para ver la informacion de usuario
  <br><br><br><br><br><br><br>
</div>
<div class="container mt-5 mb-5" *ngIf="isSignedIn">
  <div class="card inner-main">

    <div class="card-header">
      User Profile
    </div>
    <div class="card-body">
      <p class="card-text">Name: <strong>{{UserProfile.name}}</strong></p>
      <p class="card-text">Email: <strong>{{UserProfile.email}}</strong></p>
      <p class="card-text" *ngIf="(isAdmin||isEmployee) && isSignedIn">Rol: <strong>{{UserProfile.rol}}</strong></p>
    </div>
  </div>
</div>

<app-index-pedido *ngIf="(isAdmin||isEmployee) && isSignedIn"></app-index-pedido>
<app-index-user *ngIf="(isAdmin||isEmployee) && isSignedIn"></app-index-user>
